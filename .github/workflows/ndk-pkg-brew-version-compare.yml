name: ndk-pkg-brew-version-compare

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]
  schedule:
    - cron: '* 20 * * *'

jobs:
  schedule:

    runs-on: macos-11

    steps:
      - run: brew update

      - uses: actions/checkout@v2

      - run: bin/ndk-pkg --help
      - run: bin/ndk-pkg env
      - run: bin/ndk-pkg update
      - run: git -C ~/.ndk-pkg/repos.d/offical checkout ${{ github.ref_name }}
      - run: bin/ndk-pkg test
